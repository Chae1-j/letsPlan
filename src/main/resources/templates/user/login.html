<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/img/shrimp.png" type="image/png">
        <title>Let's Plan!</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/vendors/linericon/style.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="/vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="/vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="/vendors/animate-css/animate.css">
        <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.css">
        <!-- main css -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/responsive.css">
        <link rel="stylesheet" href="/css/custom-style.css">
    </head>

    <body>

        <!--================Header Menu Area =================-->
        <div th:replace="~{fragments/header :: header}"></div>
        <!--================ Header Menu Area =================-->

        <div class="content-area">
            <div class="login-area">
                <form id="login-form" th:action="@{/login}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="userId">ID</label>
                        <input type="text" class="form-control" name="userId" id="userId" placeholder="ID를 입력해주세요">
    <!--                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>--><br>
                        <label for="userPassword">비밀번호</label>
                        <input type="password" class="form-control" name="userPassword"  id="userPassword" placeholder="비밀번호를 입력하세요.">
    <!--                    <small id="passwordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">로그인</button>
                            <button type="reset" class="btn btn-outline-primary">취소</button>
                        </div>
                        <div class="login-link">
                            <a href="/signup">회원가입</a> |
                            <a href="/findId">ID찾기</a> |
                            <a href="/chngPwd">비밀번호변경</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!--================ start footer Area  =================-->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!--================ End footer Area  =================-->

        <!-- ####################### Start Scroll to Top Area ####################### -->
        <div id="back-top">
            <a title="Go to Top" href="#">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
        <!-- ####################### End Scroll to Top Area ####################### -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/popper.js}"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/stellar.js"></script>
        <script src="/vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="/vendors/nice-select/js/jquery.nice-select.min.js"></script>
        <script src="/vendors/isotope/imagesloaded.pkgd.min.js"></script>
        <script src="/vendors/isotope/isotope-min.js"></script>
        <script src="/vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="/vendors/jquery-ui/jquery-ui.js"></script>
        <script src="/js/jquery.ajaxchimp.min.js"></script>
        <script src="/js/mail-script.js"></script>
        <script src="/js/wow.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
        <script src="/js/theme.js"></script>
    </body>

</html>
