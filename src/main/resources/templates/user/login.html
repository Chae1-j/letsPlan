<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/img/shrimp.png" type="image/png">
    <title>Let's Plan!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/vendors/linericon/style.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendors/lightbox/simpleLightbox.css">
    <link rel="stylesheet" href="/vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="/vendors/animate-css/animate.css">
    <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.css">
    <!-- main css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/custom-style.css">
</head>

<body>

<!--================Header Menu Area =================-->
<div th:replace="fragments/header :: header"></div>
<!--================ Header Menu Area =================-->

    <div class="content-area">
        <form>
            <div class="container_inner">
                <div class="row g-3 align-items-center ">
                    <div class="col-auto">
                        <label for="inputId" class="col-form-label">ID</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputId" class="form-control" aria-describedby="idHelpLine">
                    </div>
                    <div class="col-auto">
                        <span id="idHelpLine" class="form-text">Must be 8-20 characters long. </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center ">
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long</span>
                    </div>
                </div>
            </div>
        </form>
    </div>






<!--================ start footer Area  =================-->
<div th:replace="fragments/footer :: footer"></div>
<!--================ End footer Area  =================-->

<!-- ####################### Start Scroll to Top Area ####################### -->
<div id="back-top">
    <a title="Go to Top" href="#">
        <i class="fa fa-angle-up"></i>
    </a>
</div>
<!-- ####################### End Scroll to Top Area ####################### -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="/js/bootstrap.min.js"></script>
<script src="/js/stellar.js"></script>

<script src="/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="/vendors/jquery-ui/jquery-ui.js"></script>
<script src="/js/jquery.ajaxchimp.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/wow.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
<script src="/js/theme.js"></script>
